<div class="container awards-container" id="awards">
    <div class="col-xs-12 awards">
      <h1>Awards & Prizes</h1>

      {% for award in site.data.awards %}
        <div class="award">
          <p><strong>{{ award.prize }}:</strong> {{ award.place }}</p>
        </div>
      {% endfor %}

    </div>
</div>
